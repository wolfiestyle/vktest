[workspace]
members = [
    "vkengine",
    "vktest",
]

# Always compile deps with optimization.
# Some crates, like image, are *really* slow on unoptimized debug mode
[profile.dev.package."*"]
opt-level = 1

# For profiling support
[profile.release-prof]
inherits = "release"
debug = true

# LTO-enabled release
[profile.release-lto]
inherits = "release"
lto = true

[patch.crates-io]
easy-gltf = { git = "https://github.com/wolfiestyle/easy-gltf.git" }
